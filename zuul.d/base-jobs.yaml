---
- job:
    name: pctp-base-legacy
    parent: pctp-base
    abstract: true
    pre-run: playbooks/install-backwards-deps.yaml
    post-run:
      - playbooks/backwards-collect-logs.yaml
    vars:
      workspace: "/home/ubuntu"
    timeout: 10800 #seconds
    nodeset:
      nodes:
        - name: primary
          label: ubuntu
      groups:
        - name: primary
          nodes:
            - primary
    required-projects:
      - c/openstack/cinder
